<html>
  {% load static %}

<body style="font-family: sans-serif">

  <table border="0" cellpadding="0" cellspacing="0" height="100%" width="100%" id="bodyTable">
    <tr>
      <td align="center" valign="top">
        <table border="0" cellpadding="20" cellspacing="0" width="600" id="emailContainer">
          <tr>
            <td align="center" valign="top">
              <h2 style="margin-top: 50px; font-size:25px; line-height:25px; color: #293145;">
              Verify your account
              </h2>

              <div style="margin-top:36px;color:#5A6277;line-height: 24px;">
                <span>Hello, {{user.name}},</span>
                </br>
                <span>Verify your account to get started!</span>
              </div>

              <a href="http://localhost:3000/verify-user?token={{token}}"
                style="margin-top:36px; width: 200px; border-radius: 8px; display: block; text-decoration: none; background:#fdc841; color:#fff; padding: 12px 24px 12px 24px;">
                Verify now
              </a>

            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</body>
</html>
